<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday ğŸ‰</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Arial, sans-serif;
}

body {
  height: 100vh;
  background: #f0f0f0;
  overflow: hidden;
}

/* OPEN SCREEN */
.open-screen {
  position: fixed;
  inset: 0;
  background: linear-gradient(135deg, #ff9a9e, #fad0c4);
  display: flex;
  justify-content: center;
  align-items: center;
  color: white;
  font-size: 2rem;
  cursor: pointer;
  z-index: 10;
  text-align: center;
}

/* CARD */
.card {
  width: 300px;
  height: 600px;
  background: linear-gradient(135deg, #ff9a9e, #fad0c4);
  border-radius: 20px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.2);
  padding: 20px;
  text-align: center;
  color: #fff;

  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%) scale(0.8);
  opacity: 0;

  display: flex;
  flex-direction: column;
  justify-content: space-between;

  transition: 0.8s ease;
}

.card.show {
  opacity: 1;
  transform: translate(-50%, -50%) scale(1);
}

/* IMAGE */
.photo {
  width: 250px;
  height: 200px;
  border-radius: 12px;
  object-fit: cover;
  align-self: center;
  cursor: pointer;
  transition: opacity 0.4s ease;
}

/* TEXT */
.emoji { font-size: 2.5rem; }
h1 { font-size: 2.2rem; }
h2 { font-size: 1.3rem; margin-bottom: 10px; }
p { font-size: 1.05rem; line-height: 1.5; }
.footer { font-size: 0.9rem; opacity: 0.8; }

/* CONFETTI */
.confetti {
  position: absolute;
  width: 10px;
  height: 10px;
  top: -10px;
  animation: fall 3s linear forwards;
}

@keyframes fall {
  to {
    transform: translateY(110vh) rotate(360deg);
    opacity: 0;
  }
}

/* BALLOONS */
.balloon {
  position: absolute;
  bottom: -100px;
  font-size: 2rem;
  animation: floatUp 5s linear forwards;
}

@keyframes floatUp {
  to {
    transform: translateY(-120vh);
    opacity: 0;
  }
}
</style>
</head>

<body>

<!-- TAP TO OPEN -->
<div class="open-screen" id="openScreen">
  ğŸ Tap to Open ğŸ<br>
  ğŸ’– A Surprise Inside ğŸ’–
</div>

<!-- MUSIC -->
<audio id="music" loop>
  <source src="bday.mp3" type="audio/mpeg">
</audio>

<!-- CARD -->
<div class="card" id="card">
  <img id="photo" class="photo" alt="Memory photo">

  <div>
    <div class="emoji">ğŸ‚ğŸ‰ğŸˆ</div>
    <h1>Happy Birthday!</h1>
    <h2>langggggg ğŸ’–</h2>
    <p>
      Wishing you a day full of love, laughter  
      and all your favorite things âœ¨
      Iloveyoumwaaaaaaaaaaaaaa!!!
    </p>
  </div>

  <div class="footer">â€” From Langlang ğŸ˜Š</div>
</div>

<script>
const openScreen = document.getElementById("openScreen");
const card = document.getElementById("card");
const music = document.getElementById("music");
const photo = document.getElementById("photo");

/* IMAGE LIST */
const images = [
  "image/Pic1.jpg",
  "image/Pic2.jpg",
  "image/Pic3.jpg",
  "image/Pic4.jpg",
  "image/Pic5.jpg",
  "image/Pic6.jpg"
];

let currentImage = 0;
photo.src = images[currentImage];

/* OPEN CARD */
openScreen.addEventListener("click", () => {
  openScreen.style.display = "none";
  card.classList.add("show");
  music.play();

  createConfetti();
  createBalloons();
});

/* CHANGE PHOTO ON TAP */
photo.addEventListener("click", () => {
  photo.style.opacity = 0;

  setTimeout(() => {
    currentImage = (currentImage + 1) % images.length;
    photo.src = images[currentImage];
    photo.style.opacity = 1;
  }, 300);
});

/* CONFETTI */
function createConfetti() {
  for (let i = 0; i < 60; i++) {
    const confetti = document.createElement("div");
    confetti.className = "confetti";
    confetti.style.left = Math.random() * 100 + "vw";
    confetti.style.background = `hsl(${Math.random()*360},100%,50%)`;
    confetti.style.animationDuration = 2 + Math.random() * 3 + "s";
    document.body.appendChild(confetti);

    setTimeout(() => confetti.remove(), 5000);
  }
}

/* BALLOONS */
function createBalloons() {
  for (let i = 0; i < 3; i++) {
    const balloon = document.createElement("div");
    balloon.className = "balloon";
    balloon.textContent = "ğŸˆ";
    balloon.style.left = Math.random() * 100 + "vw";
    balloon.style.animationDuration = 4 + Math.random() * 3 + "s";
    document.body.appendChild(balloon);

    setTimeout(() => balloon.remove(), 6000);
  }
}
</script>

</body>
</html>
